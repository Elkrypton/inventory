<!DOCTYPE html>
{% extends "base.html" %}
{% block content %}
<style>
  /* Scoped styles for the forms page */
  body {
    font-family: 'Poppins', sans-serif;
    background-color: #f9f9f9;
    color: #333;
  }

  .form-container {
    max-width: 700px;
    margin: 60px auto;
    background-color: white;
    padding: 40px;
    border-radius: 16px;
    box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
    animation: fadeIn 0.8s ease-out;
  }

  @keyframes fadeIn {
    from {
      opacity: 0;
      transform: translateY(20px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  .form-container h2 {
    text-align: center;
    font-size: 32px;
    color: #333;
    font-weight: 700;
    margin-bottom: 20px;
  }

  .form-container form {
    display: flex;
    flex-direction: column;
    gap: 16px;
  }

  .form-group {
    display: flex;
    flex-direction: column;
  }

  .form-group label {
    font-weight: 600;
    color: #555;
    margin-bottom: 8px;
    font-size: 15px;
  }

  .form-group input[type="text"],
  .form-group input[type="number"],
  .form-group input[type="date"],
  .form-group select {
    width: 100%;
    padding: 14px;
    border: 1px solid #ddd;
    border-radius: 8px;
    font-size: 15px;
    background-color: #fefefe;
    transition: all 0.3s ease;
  }

  .form-group input[type="text"]:focus,
  .form-group input[type="number"]:focus,
  .form-group input[type="date"]:focus,
  .form-group select:focus {
    border-color: #007bff;
    background-color: #f3faff;
    outline: none;
    box-shadow: 0 4px 8px rgba(0, 123, 255, 0.1);
  }

  .btn-submit {
    padding: 14px;
    font-size: 16px;
    font-weight: 600;
    border: none;
    border-radius: 8px;
    background-color: #007bff;
    color: white;
    cursor: pointer;
    text-align: center;
    transition: all 0.3s ease;
  }

  .btn-submit:hover {
    background-color: #0056b3;
    transform: translateY(-2px);
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
  }

  .generated-sku {
    font-size: 14px;
    font-weight: bold;
    color: #28a745;
    margin-top: 8px;
  }

  /* Responsive Styling */
  @media (max-width: 600px) {
    .form-container {
      padding: 20px;
    }

    .form-container h2 {
      font-size: 28px;
    }
  }
</style>

<div class="form-container mt-5">
  <h2>Add Product</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}

    <div class="form-group">
      <label for="item">Item:</label>
      {{ form.item }}
    </div>

    <div class="form-group">
      <label for="item_image">Item Image:</label>
      {{ form.product_img }}
    </div>

    <div class="form-group">
      <label for="quantity">Quantity:</label>
      {{ form.quantity }}
    </div>

    <div class="form-group">
      <label for="date_of_production">Date of Production:</label>
      {{ form.date_of_production }}
    </div>

    <div class="form-group">
      <label for="sku">SKU:</label>
      {{ form.sku }}
      {{ form.sku_gen }}
      <div id="generated-sku" class="generated-sku"></div>
    </div>

    <div class="form-group">
      <label for="location">Location:</label>
      {{ form.location }}
    </div>

    <button type="submit" id="btn_add" class="btn-submit">Submit</button>
  </form>
</div>

<script>
document.addEventListener('DOMContentLoaded', function () {
  function generateSKU() {
    const randomSKU = `${Math.floor(Math.random() * 9000) + 1000}-${Math.floor(Math.random() * 1000)}-${Math.floor(Math.random() * 10000)}`;
    return randomSKU;
  }

  function updateSKUField() {
    const skuGenRadio = document.querySelector('input[name="sku_gen"]:checked');
    const skuField = document.getElementById('id_sku');
    const generatedSKUElement = document.getElementById('generated-sku');
    if (skuGenRadio && skuGenRadio.value === 'auto') {
      const generatedSKU = generateSKU();
      skuField.value = generatedSKU;
      generatedSKUElement.textContent = `Generated SKU: ${generatedSKU}`;
    } else {
      skuField.value = '';
      generatedSKUElement.textContent = '';
    }
  }

  const skuGenRadios = document.querySelectorAll('input[name="sku_gen"]');
  skuGenRadios.forEach(radio => {
    radio.addEventListener('change', updateSKUField);
  });

  updateSKUField();
});
</script>
{% endblock content %}
