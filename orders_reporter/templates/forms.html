{% extends "base.html" %}

{% block content %}

<style>
  body {
    font-family: Arial, sans-serif;
  }



  .form-group {
    margin-bottom: 20px;
  }

  label {
    font-weight: bold;
  }

  input[type="text"],
  input[type="number"],
  input[type="date"] {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
    font-size: 16px;
  }

  select {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
    font-size: 16px;
  }

  .btn-submit {
    padding: 10px 20px;
    font-size: 16px;
    font-weight: bold;
    border: none;
    border-radius: 4px;
    background-color: #007bff;
    color: #fff;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  .btn-submit:hover {
    background-color: #0056b3;
  }

  .generated-sku {
    font-size: 16px;
    font-weight: bold;
    color: #28a745;
  }
</style>

<div class="container mt-5">
  <form method="post">
    {% csrf_token %}

    <div class="form-group">
      <label for="item">Item:</label>
      {{ form.item }}
    </div>

    <div class="form-group">
      <label for="quantity">Quantity:</label>
      {{ form.quantity }}
    </div>

    <div class="form-group">
      <label for="date_of_production">Date of Production:</label>
      {{ form.date_of_production }}
    </div>

    <div class="form-group">
      <label for="sku">SKU:</label>
      {{ form.sku }}
      {{ form.sku_gen }}
      <div id="generated-sku" class="generated-sku"></div>
    </div>

    <div class="form-group">
      <label for="location">Location:</label>
      {{ form.location }}
    </div>

    <button type="submit" class="btn btn-submit">Submit</button>
  </form>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
  function generateSKU() {
    var randomSKU = Math.floor(Math.random() * 9000) + 1000 + '-' +
                    Math.floor(Math.random() * 1000) + '-' +
                    Math.floor(Math.random() * 10000);
    return randomSKU;
  }

  function updateSKUField() {
    var skuGenRadio = document.querySelector('input[name="sku_gen"]:checked');
    var skuField = document.getElementById('id_sku');
    var generatedSKUElement = document.getElementById('generated-sku');
    if (skuGenRadio && skuGenRadio.value === 'auto') {
      var generatedSKU = generateSKU();
      skuField.value = generatedSKU;
      generatedSKUElement.textContent = 'Generated SKU: ' + generatedSKU;
    } else {
      skuField.value = '';
      generatedSKUElement.textContent = '';
    }
  }

  var skuGenRadios = document.querySelectorAll('input[name="sku_gen"]');
  skuGenRadios.forEach(function(radio) {
    radio.addEventListener('change', updateSKUField);
  });

  updateSKUField();
});
</script>

{% endblock content %}
