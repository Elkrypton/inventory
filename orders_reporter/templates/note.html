{% extends 'base.html' %}
{% block content %}
{% load bootstrap3 %}


<head>
  <meta aria-expanded="false">

    </head>
    <style>
      textarea {
        width: 100%;
        height: 150px;
        padding: 12px 20px;
        box-sizing: border-box;
        border: 2px solid #ccc;
        border-radius: 4px;
        background-color: #f8f8f8;
        font-size: 16px;
        resize: none;
      }
      .button1 {
        display: inline-block;
        padding: 10px 20px;
        font-size: 16px;
        font-weight: bold;
        text-align: center;
        text-decoration: none;
        border-radius: 8px;
        border: none;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }
      .button1[type="submit"]:hover {
        background-color: #1974D2;
        color: #ffffff;
      }
      .button1 {border-radius: 2px;}
      </style>
    <body>
    <form method="post">
      <div class="container">
      {{ feedback.as_p }}
      {% csrf_token %}
      <button type="submit" class="button button1">Send</button>
</div>
</form>
    </body>

{% endblock content %}
